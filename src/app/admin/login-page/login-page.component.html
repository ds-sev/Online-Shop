<form [formGroup]="loginForm" (ngSubmit)="submit()">
  <h2>Login as administrator</h2>
  <div class="form-control">
    <label for="email">Email</label>
    <input id="email" type="email" formControlName="email" required />
    <div
      *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].errors"
      class="validation"
    >
      <small *ngIf="loginForm.controls['email'].errors">Enter Email</small>
      <small *ngIf="loginForm.controls['email'].errors?.['email']">Enter valid email</small>
    </div>
  </div>
  <div class="form-control">
    <label for="password">Password</label>
    <input id="password" type="password" formControlName="password" />
    <div
      *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].invalid"
      class="validation"
    >
      <small *ngIf="loginForm.controls['password'].errors?.['required']"
      >Enter Password</small
      >
      <small *ngIf="loginForm.controls['password'].errors?.['minlength']">
        Password must be least
        {{ loginForm.controls['password'].errors?.['minlength'].requiredLength }} characters.
        Now it {{ loginForm.controls['password'].errors?.['minlength'].actualLength }}</small
      >
    </div>
  </div>
  <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid || submitted">Login</button>
</form>
